<main>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <section>
        <form id="upload-file" method="post" enctype="multipart/form-data">
            <label for="imageUpload" class="upload-label choose">
                <b>Pick Image</b>
            </label>
            <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
        </form>
        <button type="button" class="btn btn-primary" id="btn-camera"><b>Open Camera Feed</b></button>
    </section>

    <div class="image-result-section">

        <section class="image-section" style="display:none;">
            <div class="img-preview">
                <div id="imagePreview">
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-primary " id="btn-predict"><b>Predict Traffic Signs</b></button>
            </div>
        </section>
        <h3 id="result">
            <span> </span>
        </h3>

    </div>
    <section>
        <video id="cameraFeed" autoplay></video>
    </section>

    <div class="loader" style="display:none;"></div>

</main>

{% endblock %}
